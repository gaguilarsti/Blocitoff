<div class="main">
    
    <form class="form" ng-submit="sendTask()">
        <div class="form-container">
            <input id="todo" type="text" class="form-input" placeholder="Add a task here" ng-model="completed.newTaskText">
            <select class="form-control priority-levels btn-group show-menu-arrow" data-live-search="true" ng-model="landing.newTaskPriority" title="Select Priority Level">
                <option value="" disabled selected>Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <button type="submit" class="btn">+</button>
    </form>
    
    <div class="list-container">
        <div class="list" ng-repeat="task in completed.tasks" ng-hide="task.isExpired || task.status === 'active'">
            <p>
                <input 
                       type="checkbox"
                       ng-model="task.status"
                       ng-click="expired.completeTask(task)">
                <!-- <i class="glyphicon glyphicon-star" ng-model="task.favorite"></i> need to get this working-->
                <span class="task-title">{{ task.title }} | {{ completed.elapsedTime(task) }} | Priority: {{ task.priority }} </span> 
                
                <i class="glyphicon glyphicon-remove" ng-click="expired.tasks.$remove(task)"></i>
            </p>
            
        </div>
    </div>


    
</div>
